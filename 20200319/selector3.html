<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, span{
            background: olivedrab;
            width: 180px; height: 180px;
        }
        div::before{
            background-color: rgb(126, 126, 218);
        }
        div::after{
            background-color: rgb(175, 223, 169);
        }
        div::before, div::after{
            content: "GGG";
            display: block;
            width: 60px;
            height: 60px;
        }

    </style>


</head>
<body>
    <div>Day or Residential for performers ages 12-18.</div>



</body>
</html>
