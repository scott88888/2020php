    <meta name="description" content="Garena 集團總部位於新加坡，是由 Forrest Li 和朋友在 2009 年 5 月 8 日創辦，他們憑著當時的一股創業熱情，打造出夢想中的偉大企業。Forrest 將公司取名為 Garena，靈感來自於 “Global” 及 “Arena” 兩個英文字，傳遞出全球競技場的精神。自成立以來，Garena 在台、港、澳及東南亞地區快速成長，成為首屈一指的網路及行動平台，每日為數百萬的使用者提供娛樂及溝通的服務。Garena 致力於優質遊戲的代理，提供玩家多元化的遊戲選擇，並同時積極參與國際電競賽事 (eSports) 的交流及舉辦，為電競選手打造全球性的舞台。Garena 沿續了提供連結的網路平台，亦推出許多創新服務。社群交友平台─蜜語 (BeeTalk) 以及線上交易平台─蝦皮拍賣 (Shopee)，打開新世代的網路數位生活。">
