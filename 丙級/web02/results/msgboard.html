<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<style type="text/css">
.f1 {	font-weight: bolder;
	color: #F00;
}
</style>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body>
<p><marquee>謝謝蒞臨本網站，請給予我們支持、鼓勵與建言……</marquee></p>
<p><span class="f1">現在位置：首頁 &gt; 訪客留言</span></p>
<form id="form1" name="form1" method="post" action="">
  <table width="800" border="1" align="center" cellpadding="0" cellspacing="2">
    <tr>
      <td width="120"><div align="center">姓　　名</div></td>
      <td><label for="textfield"></label>
      <input name="textfield" type="text" id="textfield" size="20" /></td>
    </tr>
    <tr>
      <td width="120"><div align="center">電子郵件</div></td>
      <td><label for="textfield2"></label>
      <input name="textfield2" type="text" id="textfield2" size="60" /></td>
    </tr>
    <tr>
      <td width="120"><div align="center">性　　別</div></td>
      <td><p>
          <label>
            <input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="選項按鈕" checked="checked" />
            男</label>
          <label>
            <input type="radio" name="RadioGroup1" value="選項按鈕" id="RadioGroup1_1" />
            女</label>
      </p></td>
    </tr>
    <tr>
      <td width="120"><div align="center">職業類別</div></td>
      <td><label for="select"></label>
        <select name="select" id="select">
          <option selected="selected">-----------請選擇職業類別-----------</option>
          <option>1.現役軍人</option>
          <option>2.民意代表、行政主管、企業主管及經理人員</option>
          <option>3.專業人員</option>
          <option>4.技術員及助理專業人員</option>
          <option>5.事務工作人員</option>
          <option>6.服務工作人員及售貨員</option>
          <option>7.農、林、漁、牧工作人員</option>
          <option>8.技術工及有關工作人員</option>
          <option>9.機械設備操作工及組裝工</option>
          <option>10.非技術工及體力工</option>
      </select></td>
    </tr>
    <tr>
      <td width="120"><div align="center">留言內容</div></td>
      <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="78" rows="10"></textarea></td>
    </tr>
    <tr>
      <td width="120"><div align="center">
        <input name="button" type="submit" id="button" onclick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" value="送出" />
        <input type="reset" name="button2" id="button2" value="重置" />
      </div></td>
      <td>&nbsp;</td>
    </tr>
  </table>
</form>
<p>&nbsp;</p>
</body>
</html>
